{% extends "templates/web.html" %}

{% block page_content %}
<h1>{{ title |e }}</h1>
<h2>Color: {{doc.color}}</h2>
    {% if doc.vehicle_image %}
        <img src="{{doc.vehicle_image}}"/>
    {% else %}
        <span>No image available</span>
    {% endif %}<br/>
    <a class="btn btn-info" href="/book-a-ride/new?vehicle={{doc.name}}">Book Ride</a>
{% endblock %}
